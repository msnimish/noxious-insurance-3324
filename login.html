<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carb Manager: Low Carb & Keto Diet Tracker</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="layout-welcome">
      <div class="container">
        <span class="material-symbols-outlined bold"> arrow_back </span>
        <header class="header-welcome">
          <img src="./Styles/Images/Logo.png" alt="" />
          <h1 class="welcome-message">Welcome Back</h1>
          <p>Please sign in below to get started</p>
        </header>
        <div class="welcome-content">
          <form>
            <div class="input-container">
              <input type="email" id="email" placeholder="Email Address" />
            </div>
            <div class="input-container">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <p>Forgot your password?</p>
            <input
              type="submit"
              id="login_submit"
              class="btn_green"
              value="Continue"
            />
          </form>
        </div>
        <div class="welcome-footer">
          <div>OR</div>
          <button class="btn_social">
            <img
              src="https://brandeps.com/logo-download/A/Apple-logo-vector-01.svg"
              alt=""
            />
            <p>Continue with Apple</p>
          </button>
          <button class="btn_social">
            <img
              src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
              alt=""
            />
            <p>Continue with Google</p>
          </button>
          <p>
            Don't have an account? <a href="./welcome.html">Sign up here</a>
          </p>
        </div>
        <p>
          This site is protected by hCaptcha and their
          <a href="">privacy policy</a> and <a href="">terms</a> apply.
        </p>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/login.js"></script>
